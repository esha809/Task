<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
</head>
<body>
    <h1>Are you sure you want to delete this task?</h1>
    <p><strong>{{ task.title }}</strong></p>
    <p>{{ task.description }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete Task</button>
    </form>
    
    <p><a href="{% url 'task-list' %}">Back to Task List</a></p>
</body>
</html>
